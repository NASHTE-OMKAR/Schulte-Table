<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schulte Table Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <h1>Welcome to Schulte Table Game</h1>
    <div class="start-button-container">
      <button id="start5x5" class="start">Start 5x5</button>
      <button id="start3x3" class="start">Start 3x3</button>
    </div>
    <div class="powered-by">Generated by AI</div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <button id="themeButton" class="theme-button">Enable Dark Mode</button>
    <div class="timer" id="timer">Time: 0s</div>
    <div class="random-number" id="randomNumberDisplay">-</div>
    <div class="game-container" id="gameContainer"></div>
    <div class="controls">
      <button id="pauseButton" class="pause">Pause</button>
      <button id="resetButton" class="reset" disabled>Reset</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <!-- Celebration Message -->
  <div class="celebration" id="celebration">
    <h2>🎉 Congratulations! 🎉</h2>
    <p>You completed the game in <span id="completionTime">0</span> seconds! ⏱️</p>
    <button id="restartGame" class="start">Restart Game</button>
  </div>

  <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
